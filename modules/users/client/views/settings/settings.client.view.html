<div ng-controller="SettingsController">

  <!--Banner-->
  <section class="page-heading">
    <div class="title-slide">
      <div class="container">
        <div class="banner-content slide-container">
          <div class="page-title">
            <h3>Edit your profile</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--End Banner-->
  <div class="page-content">
    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div class="container">
        <ul>
          <li class="home"><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li><span>//</span></li>
          <li class="category-2"><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
    <!-- End Breadcrumbs -->
    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="ibox">
              <div class="ibox-content">
                <a ui-sref-active="active" ui-sref="settings.profile" class="btn btn-default btn-block">Edit Profile</a>
                <a ui-sref-active="active" ui-sref="settings.picture" class="btn btn-default btn-block">Change Profile Picture</a>
                <a ui-sref-active="active" ui-sref="settings.password" ng-show="user.provider === 'local'" class="btn btn-default btn-block">Change Password</a>
                <a ui-sref-active="active" ui-sref="settings.accounts" class="btn btn-default btn-block">Manage Social Accounts</a>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="ibox">
              <div class="ibox-content">
                <div ui-view></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
