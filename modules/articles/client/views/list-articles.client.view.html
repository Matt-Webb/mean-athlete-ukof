<section ng-controller="ArticlesController" ng-init="find()">

  <!--Banner-->
  <section class="page-heading">
    <div class="title-slide">
      <div class="container">
        <div class="banner-content slide-container">
          <div class="page-title">
            <h3>Our Blog</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--End Banner-->
  <div class="page-content">
    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <ul>
              <li class="home"><a href="#"><i class="fa fa-home"></i> Home</a></li>
              <li><span>//</span></li>
              <li class="category-1"><a href="#">Blog</a></li>
              <li><span>//</span></li>
              <li class="category-2"><a href="#">Posts</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End Breadcrumbs -->
    <!-- Main Content -->
    <div class="main-content our-blog">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
            <!--  Blog -->
            <div class="blog-page">
              <section class="blog-listing">
                <section ng-repeat="article in articles" class="blog-item">
                  <div class="img-blog">
                    <img src="images/bg-our-class-details.jpg" alt="" />
                  </div>
                  <div class="blog-main">
                    <div class="img-blog">
                      <img src="images/img-pp.png" alt="" />
                    </div>
                    <div class="blog-content">
                      <div class="blog-header">
                        <div class="blog-title-top">
                          <a ng-repeat="category in article.category" ui-sref="articles.list({category: category})" ng-bind="category"></a>
                        </div>
                        <div class="blog-title">
                          <a ui-sref="articles.view({articleId: article._id})">{{ article.title }}</a>
                        </div>
                        <div class="blog-intro">
                          <div class="created-by"> By <span>{{ article.createdBy }}</span></div>
                          <div class="published"> On {{ artcile.publishedOn }} </div>
                          <div class="category-name">
                            in
                            <a ng-repeat="category in article.category track by $index" href="#" ng-bind="category"></a>
                          </div>
                        </div>
                      </div>
                      <div class="blog-text">
                        <p>
                          {{ article.content | limitTo : 200 }}
                        </p>
                      </div>
                    </div>
                  </div>
                </section>
              </section>
            </div>
            <!-- End Blog -->
            <div class="clearfix"></div>
            <div class="pages">
              <ol>
                <li>
                  <a title="Previous" href="#" class="previous i-previous">
                    <i class="fa fa-angle-left"></i>
                  </a>
                </li>
                <li class="current"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li>
                  <a title="Next" href="#" class="next i-next">
                    <i class="fa fa-angle-right"></i>
                  </a>
                </li>
              </ol>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
            <div class="sidebar-left">
              <section class="menu-sidebar">
                <div class="title-menu">
                  <h4>Blog categories</h4>
                </div>
                <ul class="nav-menu">
                  <li><a href="#">Fitness</a></li>
                  <li><a href="#">Diet</a></li>
                  <li><a href="#">Success stories</a></li>
                </ul>
              </section>
              <section class="tags">
                <div class="tags-title archives-title">
                  <span>Tags</span>
                </div>
                <div class="tags-content">
                  <div ng-rpeat="tag in article.tags" class="tags-blog">
                    <a href="#">{{ tag }}</a>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Content -->
  </div>

</section>
